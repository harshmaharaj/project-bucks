    <meta name="application-name" content="Project Bucks" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" href="/timetracker-icon-192.png" type="image/png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/timetracker-icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/timetracker-icon-152.png" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
